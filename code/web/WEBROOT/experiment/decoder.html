    <div class="container-fluid row experiment">
        
        <div id="regtable" class="col-md-offset-1 col-md-1">
            <!-- <h3>寄存器值</h3> -->
            <table class="table table-responsive">
                <thead align="center">
                    <th>寄存器编号</th>
                    <th>寄存器值</th>
                </thead>
                <tbody id="regs">
                    
                </tbody>
            </table>
        </div>

    	<div class="col-md-6" id="expr-div">
    		<table class="switch-table" cellspacing="0" cellpadding="0" style="border: 0px; margin: 170px;">
    			<tr>
    				<td style="border: 0px;">
    					<input class="switch-item" type="checkbox" name="switch0" checked data-inverse="true"/>
    				</td>
    				<td rowspan="4" style="border: 0px;"><img src="./img/decode.jpg"></td>
                    <td colspan="1" rowspan="4" style="border: 0px;">
                        <div class="digits">
                            <div id="digital-one">
                                <span id="digit-0" class="d1 turnon"></span>
                                <span id="digit-1" class="d2 turnon"></span>
                                <span id="digit-2" class="d3 turnon"></span>
                                <span id="digit-3" class="d4 turnon"></span>
                                <span id="digit-4" class="d5 turnon"></span>
                                <span id="digit-5" class="d6 turnon"></span>
                                <span id="digit-6" class="d7 turnon"></span>
                            </div>
                        </div>
                    </td>
    			</tr>
    			<tr>
    				<td style="border: 0px;">
    					<input class="switch-item" type="checkbox" name="switch1" checked data-inverse="true" />
    				</td>
                    
    			</tr>
    			<tr>
    				<td style="border: 0px;">
    					<input class="switch-item" type="checkbox" name="switch2" checked data-inverse="true" />
    				</td>
    			</tr>
                <tr>
                    <td style="border: 0px;">
                        <input class="switch-item" type="checkbox" name="switch3" checked data-inverse="true" />
                    </td>
                </tr>
    		</table>
	    </div>

                        <span class="input-group-addon" id="upload-btn" name="upload-btn">提交</span>
