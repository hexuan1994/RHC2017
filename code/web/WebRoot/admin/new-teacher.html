    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
</head>

<body>
    <!-- 网页上方导航栏 -->

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">管理员</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="">我的资料</a></li> -->
                    <!-- <li><a href="">修改密码</a></li> -->
                    <!-- <li><a href="">退出</a></li> -->
                    <li><a href="../login.html">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <!-- <li><a href="./console.html">课程</a></li> -->
                    <li><a href="./new-course.html">新建课程</a></li>
                    <li><a href="./console.html">所有课程</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <!-- <li><a href="./teacher.html">教师</a></li> -->
                    <li class="active"><a href="./new-teacher.html">新建教师</a></li>
                    <li><a href="./teacher.html">所有教师</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="./device.html">设备</a></li>
                    <!-- <li><a href="">控制FPGA到FLASH</a></li> -->
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">添加教师</h1>
                <div id="add_course" class="add_course">
                    <form>
                        <div class="form-group row">
                            <label for="input_name" class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-3">
                                <input type="text" name="用户名" id="input_username" class="form-control" placeholder="请输入登陆用户名">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_name" class="col-sm-2 col-form-label">姓名</label>
                            <div class="col-sm-3">
                                <input type="text" name="姓名" id="input_name" class="form-control" placeholder="请输入教师姓名">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_email" class="col-sm-2 col-form-label">邮箱</label>
                            <div class="col-sm-3">
                                <input type="email" name="Email" id="input_email" class="form-control" placeholder="请输入教师邮箱">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_phone" class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-3">
                                <input type="tel" name="phone" id="input_phone" class="form-control" placeholder="请输入教师手机" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row center-block">
                            <button id="verify" type="submit" class="btn btn-success">确认</button>
                            <button id="cancle" type="submit" class="btn btn-primary">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="../js/jquery.min.js" /></script>
    <script type="text/javascript" src="../js/bootstrap.js" /></script>
    <script type="text/javascript" src="./js/addTeacher.js" /></script>
</body>
