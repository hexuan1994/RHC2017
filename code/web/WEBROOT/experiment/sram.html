<!DOCTYPE html>
<html>
<head>
	<title>SRAM读写演示</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="console">
    <meta name="description" content="数字逻辑SRAM读写演示">
    <link rel="icon" href="../img/icon/decimal2.ico">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="./css/highlight.css"">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="./css/docs.min.css">
    <link rel="stylesheet" type="text/css" href="./css/control.css">
    <link rel="stylesheet" type="text/css" href="./css/file_upload.css">
    <link rel="stylesheet" type="text/css" href="./css/experiment.css">
</head>

<body id="SRAM">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- 网页上方导航栏 -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../student/console.html">Console</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../student/console.html">课程</a></li>
                    <li><a href="../student/experiment.html">实验</a></li>
                    <li><a href="../student/settings.html">账户</a></li>
                    <li><a href="../login.html">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row experiment">
        
        <div id="regtable" class="col-md-offset-1 col-md-1">
            <!-- <h3>寄存器值</h3> -->
            <table class="table table-responsive">
                <thead>
                    <th>寄存器编号</th>
                    <th>寄存器值</th>
                </thead>
                <tbody id="regs">
                    
                </tbody>
            </table>
        </div>
        
        <div class="col-md-6" id="sram-div">
        	<table class="switch-table" cellspacing="0" cellpadding="0" style="border: 0px; margin: 0, auto;">
        		<tr><td  colspan="9">
        		 	请输入起始地址:(0~fffff):
        			<input id="sram-startaddr" type="text" name="sram-startaddr" class="form-control" value="" placeholder="范围为0x0~0xffffe">
        		</td></tr>
        		<tr><td  colspan="9">
        		 	请输入结尾地址:(0~fffff):
        			<input id="sram-endaddr" type="text" name="sram-endaddr" class="form-control" value="" placeholder="范围为0x0~0xffffe">
        		</td></tr>
        		<tr><td  colspan="9">
        		 	读出/写入的数据(16进制,32位):
        		 	<textarea id="sram-data" class="form-control"  "rows="5" cols="34">例如 ff 00 ea dd</textarea>
        		</td></tr>
        	</table> 
        </div>
   
        <div class="col-md-3">
            <div id="add_student" class="add_student">
                <form id="upload-form">
                    <div class="input-group-xs row ">
                        <span id="connect-device" class="input-group-addon">连接设备</span>
			<input class="form-control" type="file" id="upload-file" name="upload-file">
                        <span class="input-group-addon" id="writesram-btn" name="writesram-btn">写SRAM</span>
                        <span class="input-group-addon" id="readsram-btn" name="readsram-btn">读SRAM</span>
                    </div>
                </form>
            </div>

            <div id="history-table">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th colspan="3">
                                提交历史记录
                            </th>
                        </tr>
                        <tr>
                            <th>编号</th>
                            <th>提交时间</th>
                            <th>重新提交</th>
                        </tr>  
                    </thead>
                    <tbody id="history">
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/highlight.js"></script>
    <script type="text/javascript" src="./js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="./js/upload.js"></script>
    <script type="text/javascript" src="./js/regesiter.js"></script>
    <script type="text/javascript" src="./js/initCheckbox.js"></script>
    <script type="text/javascript" src="./js/connectDevice.js"></script>
    <script type="text/javascript" src="./js/changeButton.js"></script>
    <script type="text/javascript" src="./js/getHistory.js"></script>
  	<script type="text/javascript" src="./js/sram.js"></script>
    
</body>

</html>
