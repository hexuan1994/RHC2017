<!DOCTYPE html>
<html>
<head>
	<title>加法器实验</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="console">
    <meta name="description" content="数字逻辑加法器实验">
    <link rel="icon" href="../img/icon/adder.ico">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="./css/highlight.css"">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="./css/docs.min.css">
    <link rel="stylesheet" type="text/css" href="./css/control.css">
    <link rel="stylesheet" type="text/css" href="./css/file_upload.css">
    <link rel="stylesheet" type="text/css" href="./css/experiment.css">
</head>

<body id="Decoder">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- 网页上方导航栏 -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Console</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">课程</a></li>
                    <li><a href="">实验</a></li>
                    <li><a href="../student/setting.html">账户</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row">
    	<div class="col-md-2">
            <div class="form-group upload-rbf">
                <button id="connect-device">连接设备</button>
            	<form id="upload-form">
            		<label for="upload-rbf">上传文件</label>
	                <input type="file" id="upload-rbf" name="upload-file">
	                <input id="upload-btn" type="button" name="upload-btn" value="提交"/>
            	</form>
            </div>
    	</div>


    	<div class="col-md-6" id="expr-div">
    		<table class="switch-table" cellspacing="0" cellpadding="0" style="border: 0px; margin: 200px;">
    			<tr>
    				<td style="border: 0px;">
    					<input id="switch1" class="switch-item" type="checkbox" name="switch1" checked data-inverse="true"/>
    				</td>
    				<td rowspan="4" style="border: 0px;"><img src="./img/decode.jpg"></td>
                    <td colspan="1" rowspan="4" style="border: 0px;">
                        <div class="digits">
                            <div id="digital-one">
                                <span id="digit-0" class="d1 turnon"></span>
                                <span id="digit-1" class="d2"></span>
                                <span id="digit-2" class="d3"></span>
                                <span id="digit-3" class="d4"></span>
                                <span id="digit-4" class="d5"></span>
                                <span id="digit-5" class="d6"></span>
                                <span id="digit-6" class="d7"></span>
                            </div>
                        </div>
                    </td>
    			</tr>
    			<tr>
    				<td style="border: 0px;">
    					<input id="switch2" class="switch-item" type="checkbox" name="switch2" checked data-inverse="true" />
    				</td>
                    
    			</tr>
    			<tr>
    				<td style="border: 0px;">
    					<input id="switch3" class="switch-item" type="checkbox" name="switch3" checked data-inverse="true" />
    				</td>
    			</tr>
                <tr>
                    <td style="border: 0px;">
                        <input id="switch4" class="switch-item" type="checkbox" name="switch4" checked data-inverse="true" />
                    </td>
                </tr>
    		</table>
	    </div>

        <div id="regtable" class="col-md-offset-1 col-md-1">
            <!-- <h3>寄存器值</h3> -->
            <table class="table table-responsive">
                <thead>
                    <th>寄存器编号</th>
                    <th>寄存器值</th>
                </thead>
                <tbody id="regs">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/highlight.js"></script>
    <script type="text/javascript" src="./js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="./js/upload.js"></script>
    <script type="text/javascript" src="./js/regesiter.js"></script>
    <script type="text/javascript" src="./js/initCheckbox.js"></script>
    <script type="text/javascript" src="./js/connectDevice.js"></script>
    <script type="text/javascript" src="./js/changeButton.js"></script>
</body>
</html>
