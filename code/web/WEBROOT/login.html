<!DOCTYPE html>
<html class="bg-black">

<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="login">
    <meta name="description" content="Login the website">

    <link rel="icon" href="./img/icon/website.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="./css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/AdminLTE.css">
</head>

<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header bg-blue">
            login
        </div>
        <form name="reg" role="form">
            <div class="body bg-gray">
                <div class="form-group">
                    <input id="username" type="text" name="username" class="form-control" value="" placeholder="学号">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" value="" placeholder="密码">
                </div>
            </div>
            <div class="footer">
                <button id="submitButton" class="btn btn-block bg-blue" type="submit">登录</button>
            </div>
        </form>
    </div>
</body>
    
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>

</html>
