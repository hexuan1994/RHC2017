            <div class="col-sm-3 col-md-2 sidebar">

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">新建课程</h1>
                <div id="add_course" class="add_course">
                    <form>
                        <div class="form-group row">
                            <label for="input_code" class="col-sm-2 col-form-label">编号</label>
                            <div class="col-sm-3">
                                <input type="text" name="Code" id="input_code" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="请输入数字！">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_name" class="col-sm-2 col-form-label">课程名</label>
                            <div class="col-sm-3">
                                <input type="text" name="Code" id="input_name" class="form-control" value="" placeholder="请输入课程名！" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength=12 name="Numbers">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_name" class="col-sm-2 col-form-label">课程类型</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="input_type">
                                    <option>数字逻辑</option>
                                    <option>计算机原理</option>
                                    <option>计算机设计</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_year" class="col-md-2 col-form-label">时间</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="input_year">
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_season" class="col-md-2 col-form-label">季节</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="input_season">
                                    <option>春</option>
                                    <option>夏</option>
                                    <option>秋</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="form-group row">
                        <button id="verify" type="submit" class="btn btn-success">确认</button>
                        <button id="cancle" type="submit" class="btn btn-primary">取消</button>
                    </div>
                </div>
            </div>
        </div>         
    </div>
