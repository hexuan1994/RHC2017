<!DOCTYPE html>
<html>

<head>
    <title>console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="console">
    <meta name="description" content="用户个人信息">
    <link rel="icon" href="../img/icon/website.ico">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        
        <!-- 网页上方导航栏 -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./console.html">Console</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./console.html">课程</a></li>
                    <li><a href="./experiment.html">实验</a></li>
                    <li><a href="./settings.html">账户</a></li>
                    <li><a href="./password.html">修改密码</a></li>
                    <li><a href="../login.html">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- 个人信息查看 -->
            <div id="user-profile" class="col-md-offset-4 col-md-4 main" style="text-align: center;">
                <h1 class="page-header">个人信息</h1>
                <div id="change-settings" class="add_course" style="margin: 0, auto;">
                    <form>
                        <div class="form-group row">
                            <label for="input_id" class="col-form-label col-md-4">旧密码</label>
                            <div class="col-md-8">
                                <input type="password" name="old_password" id="input_old_password" class="form-control">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_name" class="col-form-label col-md-4">新密码</label>
                            <div class="col-md-8">
                                <input type="password" name="new_password" id="input_new_password" class="form-control">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group row">
                            <label for="input_department" class="col-form-label col-md-4">确认密码</label>
                            <div class="col-md-8">
                                <input type="password" name="verify" id="password_verify" class="form-control">
                            </div>
                        </div>
                    </form>
                    <div id="button-form" class="form-group row center-block">
                        <button id="verify-button" class="btn btn-success">确认</button>
                        <button id="cancle-button" class="btn btn-primary">取消</button>
                    </div>
                </div>
            </div>
        </div>     
    </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src='./js/changePass.js'></script>
</body>

</html>
